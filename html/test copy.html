<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>main</title>
        <style>
            .slide {
                /* layout */
                display: flex;
                flex-wrap: nowrap;
                /* 컨테이너의 내용물이 컨테이너 크기(width, height)를 넘어설 때 보이지 않도록 하기 위해 hidden을 준다. */
                overflow: hidden;

                /* position */
                /* slide_button의 position absolute가 컨테이너 안쪽에서 top, left, right offset이 적용될 수 있도록 relative를 준다. (기본값이 static인데, static인 경우 그 상위 컨테이너로 나가면서 현재 코드에선 html을 기준으로 offset을 적용시키기 때문) */
                position: relative;

                /* size */
                width: 100%;

                /* slide drag를 위해 DOM요소가 드래그로 선택되는것을 방지 */
                user-select: none;
            }
            .slide_item {
                /* layout */
                display: flex;
                align-items: center;
                justify-content: center;

                /* position - 버튼 클릭시 left offset값을 적용시키기 위해 */
                position: relative;
                left: 0px;

                /* size */
                width: 100%;
                height: 300px;
                /* flex item의 flex-shrink는 기본값이 1이므로 컨테이너 크기에 맞게 줄어드는데, 슬라이드를 구현할 것이므로 줄어들지 않도록 0을 준다. */
                flex-shrink: 0;

                /* transition */
                transition: left 0.15s;
            }
            .slide_button {
                /* layout */
                display: flex;
                justify-content: center;
                align-items: center;

                /* position */
                position: absolute;
                /* 버튼이 중앙에 위치하게 하기위해 계산 */
                top: calc(50% - 16px);

                /* size */
                width: 32px;
                height: 32px;

                /* style */
                border-radius: 100%;
                background-color: #cccc;
                cursor: pointer;
            }

            .slide_prev_button {
                left: 10px;
            }
            .slide_next_button {
                right: 10px;
            }

            /* 각 슬라이드가 변경되는 것을 시각적으로 확인하기 쉽도록 각 슬라이드별 색상 적용 */
            .slide_item.item1 {
                background-color: darkgoldenrod;
            }
            .slide_item.item2 {
                background-color: aqua;
            }
            .slide_item.item3 {
                background-color: blueviolet;
            }
            .slide_item.item4 {
                background-color: burlywood;
            }
            .slide_item.item5 {
                background-color: cornflowerblue;
            }

            /* 페이지네이션 스타일 */
            ul,
            li {
                list-style-type: none;
                padding: 0;
                margin: 0;
            }
            .slide_pagination {
                /* layout */
                display: flex;
                gap: 5px;

                /* position */
                position: absolute;
                bottom: 0;
                /* left:50%, translateX(-50%)를 하면 가로 가운데로 위치시킬 수 있다. */
                left: 50%;
                transform: translateX(-50%);
            }
            .slide_pagination > li {
                /* 현재 슬라이드가 아닌 것은 투명도 부여 */
                color: #7fb5ff88;
                cursor: pointer;
                font-size: 25px;
            }
            .slide_pagination > li.active {
                /* 현재 슬라이드 색상은 투명도 없이 */
                color: #7fb5ff;
            }

            .slide_item_duplicate {
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
                left: 0px;
                width: 100%;
                height: 300px;
                flex-shrink: 0;
                transition: left 0.15s;
            }
        </style>
    </head>
    <script>
        window.onload = function () {
            function initializeSlider() {
                const slideWrapper = document.getElementById('sliderWrap');
                const slider = document.querySelector('#sliderWrap .slider');
                const slides = document.querySelectorAll('#sliderWrap .slider li');
                const sliderWidth = slideWrapper.clientWidth;
                const totalSlides = slides.length;

                let slideIndex = 0;
                let autoSlider;

                // Set slide widths
                slides.forEach(function (element) {
                    element.style.width = sliderWidth + 'px';
                });

                slider.style.width = sliderWidth * totalSlides + 'px';

                // Next, Prev, Pagination
                const nextBtn = document.getElementById('next');
                const prevBtn = document.getElementById('prev');
                const dot = document.querySelector('.dot');
                const allBtn = document.getElementById('btn');

                function plusSlides(n) {
                    showSlides(slideIndex + n);
                }

                function showSlides(n) {
                    slideIndex = (n + totalSlides) % totalSlides;
                    slider.style.left = -(sliderWidth * slideIndex) + 'px';
                    pagination();
                }

                function currentSlides(n) {
                    showSlides(n);
                }

                function pagination() {
                    const dots = document.querySelectorAll('.dot li');
                    dots.forEach(function (element) {
                        element.classList.remove('on');
                    });
                    dots[slideIndex].classList.add('on');
                }

                // Handle dot clicks
                dot.addEventListener('click', function (event) {
                    if (event.target.tagName === 'LI') {
                        showSlides(Array.from(event.target.parentNode.children).indexOf(event.target));
                    }
                });

                // Handle button clicks
                nextBtn.addEventListener('click', function () {
                    plusSlides(1);
                });

                prevBtn.addEventListener('click', function () {
                    plusSlides(-1);
                });

                // Handle hover
                const hoverElements = [allBtn, dot];

                hoverElements.forEach(function (element) {
                    element.addEventListener('mouseover', function () {
                        this.classList.add('active');
                        clearInterval(autoSlider);
                    });

                    element.addEventListener('mouseleave', function () {
                        this.classList.remove('active');
                        startAutoSlider();
                    });
                });

                // Auto slider
                function startAutoSlider() {
                    autoSlider = setInterval(function () {
                        plusSlides(1);
                    }, 3000);
                }

                // Initialize auto slider
                startAutoSlider();
            }

            // 호출하여 슬라이더 초기화
            initializeSlider();
        };
    </script>
    <body>
        <div class="slide slide_wrap">
            <div class="slide_item item1">1</div>
            <div class="slide_item item2">2</div>
            <div class="slide_item item3">3</div>
            <div class="slide_item item4">4</div>
            <div class="slide_item item5">5</div>
            <div class="slide_prev_button slide_button">◀</div>
            <div class="slide_next_button slide_button">▶</div>
            <ul class="slide_pagination"></ul>
        </div>
    </body>
</html>
